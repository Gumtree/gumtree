<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="apple-touch-icon" sizes="57x57" href="icons/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="icons/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="icons/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="icons/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="icons/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="icons/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="icons/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="icons/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="icons/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192"  href="icons/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="icons/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
	<link rel="manifest" href="icons/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="icons/ms-icon-144x144.png">

<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">
<link rel="stylesheet" href="css/form.css" />
<link rel="stylesheet" href="css/table.css" />
<link rel="stylesheet" href="css/tabs.css" />
<link rel="stylesheet" href="css/button.css" />
<link rel="stylesheet" href="css/popup.css" />
<link rel="stylesheet" href="css/pyscript.css" />
<link rel="stylesheet" href="css/codemirror.css">
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script src="http://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
<script src="js/jquery.confirm.min.js"></script>
<script src="js/busy_light.js"></script>
<script src="instrumentsetup.js"></script>
<script src="js/pyscript.js"></script>
<script src="js/popup.js"></script>
<script src="js/codemirror.js"></script>
<script src="js/python_mode.js"></script>
<!--[if IE]>
<style type="text/css">
    .box { display: block; }
    #box { overflow: hidden;position: relative; }
    b { position: absolute; top: 0px; right: 0px; width:1px; height: 251px; overflow: hidden; text-indent: -9999px; }
</style>
<![endif]-->
<title>Jython Script Runner</title>
</head>
<body>

<div id="doc" class="yui-t7 ui-shadow">
  <div id="hd">
    <div id="header" class="ui-shadow">
        <div id="titleString">Jython Script Runner</div>
        <div id="div_user_header"></div>
    </div>
  </div>
  <div id="bd">
    <div id="yui-main">
      <div class="yui-b">
        <div class="yui-gb">
          <div class="yui-u first ui-corner-all ui-shadow">
            <div class="content">
              <div id="ie-test1" class="div-ie-tab ui-corner-all ui-shadow">
                <ul id="dataTabs" class="ul_tabs group">
                    <li><a href="#div_file_area" id="tab_file_area">Raw Data</a></li>
                    <li><a href="#div_uploaded_area" id="tab_uploaded_area">My Data</a></li>
                </ul>
                <div id="box2">
                    <div id="div_file_area" class="box2">
                        <div class="tableContainer" id="file_area">
                            <table border="0" cellpadding="0" cellspacing="0" width="100%" class="scrollTable" id="table_datafiles">
                                <thead class="fixedHeader">
                                    <tr>
                                        <th><a href="#" id="button_reload_data_file">Reload Data Files</a></th>
                                    </tr>
                                </thead>
                                <tbody class="scrollContent" id="fileTable">
                                </tbody>
                            </table>
                        </div>
                        <div class="button_script div_below_datatable"><input type="button" class="buttonStyle wideButton" data-role="button" id="button_download" value="Download Selected Files"/></div>
                        <!--[if IE]><b>.</b><![endif]-->
                    </div>
                    <div id="div_uploaded_area" class="box2">
                        <div class="tableContainer" id="div_uploaded_files">
                            <table border="0" cellpadding="0" cellspacing="0" width="100%" class="scrollTable" id="table_uploaded_datafiles">
                                <thead class="fixedHeader">
                                    <tr>
                                        <th><a href="#" id="a_selected_files">My Data and Result</a></th>
                                    </tr>
                                </thead>
                                <tbody class="scrollContent" id="tbody_uploaded_files">
                                    <tr><td>file1</td></tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="button_script div_below_datatable" id="div_upload_button">
                            <form action="jython/rest/res?type=UPLOADFILES" method="post" name="upload_form" id="upload_form" enctype="multipart/form-data">
                                <input type="button" class="buttonStyle narrowButton" data-role="button" id="button_download_own" value="Download"/>
                                <input type="button" class="buttonStyle narrowButton" data-role="button" id="button_upload_own" value="Upload"/>
                                <input type="button" class="buttonStyle narrowButton" data-role="button" id="button_remove_own" value="Remove"/>
                                <div class="div_hidden"><input type="file" multiple="multiple" accept=".hdf" file-maxsize="10240" file-limit="0" id="input_upload_file" name="input_upload_file"/></div>
                            </form>
                        </div>
                        <!--[if IE]><b>.</b><![endif]-->
                    </div>
                </div>
              </div>
            </div>
          </div>
          <div class="yui-u second ui-corner-all ui-shadow">
          	<div class="content">
              <div id="ie-test2" class="div-ie-tab ui-corner-all ui-shadow">
                <ul id="boxLinks" class="ul_tabs group">
                    <li><a href="#div_script_text" id="tab1">Script Editor</a></li>
                    <li><a href="#div_script_gui" id="tab2">Auto GUI</a></li>
                </ul>
                <div id="box">
                    <div id="div_script_text" class="box">
                            <div class="form-all">
                                <form action="jython/rest/res?type=START" method="post" name="file_form" id="file_form" accept-charset="utf-8" enctype="multipart/form-data">
                                    Choose: 
                                    <select id="script_select" onchange="selectScript()">
                                        <option value=""></option>
                                    </select>
                                    <![if !IE]>
                                    or upload:
                                    <input type="file" class="upload" value="Open a Jython File" id="jython_file" name="jython_file" multiple="multiple" file-accept=".py" file-maxsize="10240" file-limit="0" />
                                    <![endif]>
                                    <!--[if gte IE 9]>
                                    or upload:
                                    <input type="file" class="upload" value="Open a Jython File" id="jython_file" name="jython_file" multiple="multiple" file-accept=".py" file-maxsize="10240" file-limit="0" />
                                    <!--<![endif]-->
                                    <!--[if lt IE 9]>
                                    or type in your script below:
                                    <!--<![endif]-->
                                </form>
                            </div>
                            <div id="cid_8" class="form-all">
                                <form action="jython/rest/res?type=START" method="post" name="script_form" id="script_form" accept-charset="utf-8">
                                    <input type="hidden" name="script_input" id="script_input" value="textArea" />
                                    <textarea id="script_text" name="script_text" cols="40" rows="8" wrap='off'></textarea>
                                </form>
                            </div>
                        <!--[if IE]><b>.</b><![endif]-->
                    </div>
                    <div id="div_script_gui" class="box"><!--[if IE]><b>.</b><![endif]--></div>
                </div>
              </div>
                <div id="div-run-widets" class="form-input-wide">
                  <div style="text-align:left" class="form-buttons-wrapper">
                    <div id="runner_label">Script Runner Status: </div>
                    <div class="runner_status ui-corner-all ui-shadow" id="runner_status" style="background-color:green;">IDLE</div>
                    <div class="button_script" id="run_button"><input type="button" class="buttonStyle" data-role="button" id="run_script" value="Run Script"/></div>
                    <div class="button_script" id="gui_button"><input type="button" class="buttonStyle" data-role="button" id="create_gui" value="Create GUI"/></div>
                  </div>
                </div>
          </div>
        </div>
        <div class="yui-u third ui-corner-all ui-shadow">
            <div class="content" id="div_plot_container">
                <div id="plot1" class="div-embedded-plot ui-corner-all ui-shadow"><img id="plot_image1" class="image_plot" src="" alt="Plot1 not available"></div>
                <div id="plot2" class="div-embedded-plot ui-corner-all ui-shadow"><img id="plot_image2" class="image_plot" src="" alt="Plot2 not available"></div>
                <div id="plot3" class="div-embedded-plot ui-corner-all ui-shadow"><img id="plot_image3" class="image_plot" src="" alt="Plot3 not available"></div>
            </div>
        </div>
      </div>
    </div>
    <div class="yui-b ui-corner-all ui-shadow">
      <div id="secondary">
          <div id="console"></div>
        </div>
    </div>
  </div>
  <div id="ft">
    <div id="footer" class="ui-widget ui-corner-all ui-shadow">
            Command >> <input name="lineFeed" class="lineFeed" id="lineFeed" value="" style="min-width:80%;min-height:20px;" autocomplete="off" />
    </div>
  </div>
</div>
</div>
<div class="focus">
    <div class="container"></div>
    <div class="controls">
      <div class="div_control_button"><img class="prev" src="images/back.png"></div>
      <div class="div_control_button"><img class="next" src="images/forward.png"></div>
    </div>
</div>
</body>
</html>
