<body>
    <header class="div_shiftable">
        <div id="id_div_headertext"><h1>Instrument Notebook - Quokka</h1></div>
	    <div id="id_div_headercorner"><a id="id_a_help" href="notebook/help" target="_blank"><img src="images/help.gif"/><span>Help</span></a></div>
    </header>
    <div style="clear: both"></div>
    <div class="class_editable_page" id="id_editable_page" data-id="data_editable_page">
    	<p><br></p>
    </div>
    <div class="slide-out-div">
	    <a class="a_sidebar_handle" id="a_sidebar_database">Database</a>
	    <a class="a_sidebar_handle" id="a_sidebar_canvas">Canvas</a>
	    <a class="a_sidebar_handle" id="a_sidebar_template">Templates</a>
	    <div class="div_sidebar_block" id="div_sidebar_database">
		    <div class="div_sidebar_header" id="id_sidebar_header">
		    	<ul>
				   <li class='active has-sub last'><a id="id_filter_menu" href='#'><span>All Items</span></a>
				      <ul>
				         <li><a id='id_filter_mss'><span>Sample Scan</span></a></li>
				         <li><a id='id_filter_als'><span>Alignment Scan</span></a></li>
				         <li><a id='id_filter_tbo'><span>Tables Only</span></a></li>
				         <li><a id='id_filter_plo'><span>Plots Only</span></a></li>
				         <li class="last"><a id='id_filter_all'><span>All Items</span></a></li>
				         <!-- li class='last'><a id='id_filter_search'><span>Search Database</span></a></li -->
				      </ul>
				   </li>
				</ul>
		    </div>
	    	<div class="div_sidebar_search" id="id_sidebar_search">
	    		<input type="text" id="id_input_search_db" placeholder="search text"/>
	    		<a class="class_div_button" onclick="searchDatabase()">Search</a>
	    		<input type="submit" id="id_input_search_close" class="class_input_search_close" value="" title="Click to close search result."/>
	    		<!-- a class="class_input_search_close" id="id_input_search_close" onclick="closeSearch()"></a -->
	    	</div>
        	<div class="div_sidebar_inner" id="id_sidebar_inner"></div>
        	<div class="div_sidebar_inner" id="id_sidebar_inner_2"></div>
        </div>
        <div class="div_sidebar_block" id="div_sidebar_canvas">
			<h2>Drawing Canvas</h2>
        	<div class="div_canvas_inner" id="id_canvas_inner"></div>
        </div>
        <div class="div_sidebar_block" id="div_sidebar_template">
        	<div class="div_sidebar_inner" id="id_template_inner"></div>
        </div>
    </div>
