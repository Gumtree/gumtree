      <div style="width:100%;">

      </div>

          </div>
        </nav>

        <main role="main" class="col-md-9 col-lg-9 col-xl-10 offset-md-3 offset-lg-3 offset-xl-2">

            <h3 class="h4" id="id_device_title">Please use the 'Save' button to apply changes.</h3>
            <div class="btn-toolbar mb-2 mb-md-0">
              <div class="btn-group mr-2">
                <button id="id_button_reset" class="btn btn-sm btn-outline-secondary">Reset</button>
                <button id="id_button_save" class="btn btn-sm btn-outline-secondary">Save</button>
                <button id="id_button_history" class="btn btn-sm btn-group-toggle btn-outline-secondary" data-toggle="buttons">History</button>
              </div>
              <!-- 
              <button class="btn btn-sm btn-outline-secondary">

                Restart SICS
              </button>
               -->
            </div>
          </div>
          <div id="id_div_main_area">
	          <div id="id_div_info"></div>
			  <ul class="nav nav-tabs" id="id_ul_tabs"></ul>
	          <h5 class="h5" id="id_editor_subtitle"></h5>
	          <div class="table-responsive line-space-L" id="id_div_editor_table"></div>
	          <h4 class="h5" id="id_property_subtitle"></h4>
	          <div class="table-responsive" id="id_div_property_table"></div>
          </div>
          <div id="id_div_right_bar">
          	<div class="class_div_bar_header">
          		<span class="class_span_bar_title">Version history</span> <button id="id_button_reload_history" class="btn btn-sm btn-outline-primary">Reload</button>
          	</div>
          </div>
        </main>
      </div>
