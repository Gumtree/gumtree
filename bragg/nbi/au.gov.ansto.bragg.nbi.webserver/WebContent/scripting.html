<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
<link rel="stylesheet" href="css/form.css" />
<link rel="stylesheet" href="css/scripting.css" />
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="instrumentsetup.js"></script>
<script src="scripting.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Jython Script Runner</title>
</head>
<body>

<div id="doc" class="yui-t7">
  <div id="hd">
    <div id="header"><h1 id="titleString">Jython Script Runner</h1></div>
  </div>
  <div id="bd">
    <div id="yui-main">
      <div class="yui-b">
        <div class="yui-gb">
          <div class="yui-u first ui-corner-all ui-shadow">
            <div class="content" id="file_area">
                Data Files
            </div>
          </div>
          <div class="yui-u second ui-corner-all ui-shadow">
          	<div class="content">
              <div>
                    <div class="form-line">
                        <form action="jython/rest/res?type=START" method="post" name="file_form" id="file_form" accept-charset="utf-8" enctype="multipart/form-data">
                            <input type="file" value="Browse a Jython File" id="jython_file" name="jython_file" multiple="multiple" file-accept=".py" file-maxsize="10240" file-limit="0" />
                        </form>
                    </div>
                    <div id="cid_8" class="form-input-wide">
                        <form action="jython/rest/res?type=START" method="post" name="script_form" id="script_form" accept-charset="utf-8">
                            <input type="hidden" name="script_input" id="script_input" value="textArea" />
                            <textarea id="script_text" name="script_text" cols="40" rows="6" wrap='off' style="min-width: 420px; min-height: 380px; background-color: white;"></textarea>
                        </form>
                    </div>
                    <div id="cid_2" class="form-input-wide">
                      <div style="text-align:left" class="form-buttons-wrapper">
                      	<div class="runner_status" id="runner_status" style="background-color:green;">IDLE</div><div id="run_button"><input type="button" data-role="button" id="run_script" value="Run Script"/></div>
                      </div>
                    </div>
              </div>
          </div>
        </div>
        <div class="yui-u ui-corner-all ui-shadow">
            <div class="content">Plots Here</div>
        </div>
      </div>
    </div>
    <div class="yui-b ui-corner-all ui-shadow">
      <div id="secondary">
          <div id="console"></div>
        </div>
    </div>
  </div>
  <div id="ft">
    <div id="footer" class="ui-widget ui-corner-all ui-shadow">
            Command >> <input name="lineFeed" class="lineFeed" id="lineFeed" value="" style="min-width:85%;min-height:20px;" autocomplete="off" />
    </div>
  </div>
</div>
</body>
</html>
