  <body>
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:1"></iframe>
	<h1 id="titleString"></h1>
	<ul class="ui-listview ui-listview-inset ui-corner-all ui-shadow" id="serviceList" data-role="listview" data-inset="true" data-divider-theme="d">
	    <li data-role="list-divider">SERVER STATUS</li>
	    <li><div class="div-inlist-left">Connection:</div> <div class="div-inlist" id="connection">--</div></li>
	    <li><div class="div-inlist-left">SICS Status:</div> <div class="div-inlist" id="sicsServer">--</div></li>
		<li><div data-role="fieldcontain" id="histmemDiv"></div></li>
	</ul>
	<hr>
	<ul class="ui-listview ui-listview-inset ui-corner-all ui-shadow" id="deviceList" data-role="listview" data-inset="true" data-divider-theme="d">
	</ul>
	<hr>
	<ul class="ui-listview ui-listview-inset ui-corner-all ui-shadow" id="refreshUl" data-role="listview" data-inset="true" data-divider-theme="d">
		<li data-role="list-divider">REFRESH CONTROL:</li>
		<li>
			<table id="refreshTable">
			     <tbody>
       				<tr>
         				<th><label for="enableAutoRefresh">Auto Refresh:</label></th>
				        <td><select name="enableAutoRefresh" id="enableAutoRefresh" data-role="slider" data-theme="a">
								<option value="off">Off</option>
								<option value="on" selected="selected">On</option>
							</select>
						</td>
       				</tr>
       				<tr>
       					<td colspan="2">
  							<input name="intervalSlider" id="intervalSlider" min="5" max="60" value="10" data-show-value="true" data-popup-enabled="true" type="range">       						
       					</td>
       				</tr>
       				<tr>
       					<td colspan="2">
						    <a data-role="button" id="getDom">Refresh Now</a>
       					</td>
       				</tr>
       			</tbody>
   			</table>	
		</li>
	</ul>
