<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Instrument Notebook</title>
	<link rel="apple-touch-icon" sizes="57x57" href="icons/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="icons/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="icons/apple-icon-72x72.png">

	<link rel="apple-touch-icon" sizes="114x114" href="icons/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="icons/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="icons/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="icons/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="icons/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192"  href="icons/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="icons/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
	<link rel="manifest" href="icons/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="icons/ms-icon-144x144.png">

	<link type='text/css' rel="stylesheet" href='css/jquery/jquery-ui-1.11.1.min.css' />
	<link type='text/css' rel='stylesheet'	href='css/dropdown.css' />
	<link type='text/css' rel='stylesheet'	href='css/drawingboard.css' />
	<link type="text/css" rel='stylesheet' href='css/notebook.css' />
	<link type="text/css" rel='stylesheet' href='css/catalog.css' />

    <script src="js/jquery/jquery-1.10.2.min.js"></script>
	<script type='text/javascript' src='js/raptor/libraries/jquery-ui.js'></script>
	<script type="text/javascript" src="js/jquery/js.cookie.js"></script>
	<!--  script type="text/javascript" src="js/ckeditor/plupload.js"></script>
	<script type="text/javascript" src="js/ckeditor/raptorUpload.js"></script -->
	<script type="text/javascript" src="js/jquery.fileDownload.js"></script>
    <script type="text/javascript" src="js/ckeditor13/ckeditor.js"></script>    
    <script type="text/javascript" src="js/SlideOutTabs.js"></script>    
    <script type="text/javascript" src="js/drawingboard.js"></script>
    <script type="text/javascript" src="js/instrumentsetup.js"></script>
    <script type="text/javascript" src="js/multiselect.js"></script>
    <script type="text/javascript" src="js/notebook.js"></script>
    <script type="text/javascript" src="js/account.js"></script>
</head>
<body>
    <header class="div_shiftable">
        <div id="id_div_headertext" class="class_div_dropdown"><h2 id="titleString">Instrument Notebook</h2>
        		<ul>
				   <li class='active has-sub last'><a id="id_history_menu" href='#'><span id="id_span_proposalId"></span></a>
				      <ul id="id_ul_historyitems">
				      </ul>
				   </li>
				</ul>
        </div>
	    <div id="id_div_headercorner"><a id="id_a_account"></a><a id="id_a_help" href="notebook/help" target="_blank"><img src="images/help.gif"/><span>Help&nbsp;</span></a><span>&#169;2020 ANSTO</span></div>
    </header>
    <div style="clear: both"></div>
    <div class="class_editable_page" id="id_editable_page" data-id="data_editable_page">
    	<n:form>
    	<div class="class_editable_inner" id="id_editable_inner">
                <p><br></p>
        </div>
        </n:form>
    </div>
    <div class="slide-out-div">
	    <a class="a_sidebar_handle" id="a_sidebar_database">Database</a>
	    <a class="a_sidebar_handle" id="a_sidebar_template">Templates</a>
	    <a class="a_sidebar_handle" id="a_sidebar_canvas">Canvas</a>
	    <a class="a_sidebar_handle" id="a_sidebar_catalog">Data Catalog</a>
	    <div class="div_sidebar_block" id="div_sidebar_database">
		    <div class="div_sidebar_header class_div_dropdown" id="id_sidebar_header">
		    	<ul>
				   <li class='active has-sub last'><a id="id_filter_menu" href='#'><span>All Items</span></a>
				      <ul>
				         <li><a id='id_filter_mss'><span>Sample Scan</span></a></li>
				         <li><a id='id_filter_als'><span>Alignment Scan</span></a></li>
				         <li><a id='id_filter_tbo'><span>Tables Only</span></a></li>
				         <li><a id='id_filter_plo'><span>Plots Only</span></a></li>
				         <li class="last"><a id='id_filter_all'><span>All Items</span></a></li>
				         <!-- li class='last'><a id='id_filter_search'><span>Search Database</span></a></li -->
				      </ul>
				   </li>
				</ul>
		    </div>
	    	<div class="div_sidebar_search" id="id_sidebar_search">
	    		<input type="text" id="id_input_search_db" placeholder="search text"/>
	    		<a class="class_div_button" onclick="searchDatabase()">Search</a>
	    		<input type="submit" id="id_input_search_close" class="class_input_search_close" value="" title="Click to close search result."/>
	    		<!-- a class="class_input_search_close" id="id_input_search_close" onclick="closeSearch()"></a -->
	    	</div>
        	<div class="div_sidebar_inner" id="id_sidebar_inner"></div>
        	<div class="div_sidebar_inner" id="id_sidebar_inner_2"></div>
        </div>
        <div class="div_sidebar_block" id="div_sidebar_canvas">
			<h2>Drawing Canvas</h2>
        	<div class="div_canvas_inner" id="id_canvas_inner"></div>
        </div>
        <div class="div_sidebar_block" id="div_sidebar_template">
        	<div class="div_sidebar_inner" id="id_template_inner"></div>
        </div>
        <div class="div_sidebar_block" id="div_sidebar_catalog">
        	<div class="div_sidebar_inner" id="id_catalog_inner">
	        	<div class="div_sidebar_catalogControl" id="id_sidebar_catalogControl">
	        		<div class="class_catalog_insert" id="id_div_catalogInsert">
	        			<img alt="insert" src="images/nav_backward.gif">
	        			<span>Insert </span>
	        		</div>
	        		<div class="class_catalog_insert" id="id_div_catalogExport">
	        			<a id="id_a_catalogExport">
		        			<img alt="export" src="images/table_export_16x16.png">
		        			<span>Export </span>
	        			</a>
	        		</div>
	        		<div class="class_catalog_insert class_catalog_dropdown" id="id_div_catalogConfig">
	        			<a id="id_a_configMenu">
	        				<img alt="Columns" src="images/config_16.png">
	        				<span>Columns</span>
	        			</a>
					   <div class='class_catalog_dropdownContent' id="id_div_catalogDropdown">
					         <a id='id_a_allColumns'><span>Select All Columns</span></a>
					         <a id='id_a_noColumns'><span>Deselect All Columns</span></a>
					         <a id='id_a_invertColumns'><span>Invert Selection</span></a>
					   </div>
	        		</div>
	        		<div class="class_catalog_insert" id="id_div_catalogSearch">
			    		<input type="text" id="id_input_search" placeholder="search catalog"/>
			    		<a class="class_div_button" id="id_a_searchButton" onclick="searchCatalog()">Search</a>
			    		<input type="submit" id="id_a_clearSearch" class="class_input_search_close" value="" title="Click to close search result."/>
	        		</div>
		    	</div>
		    	<div class="class_div_tableHolder">
	        		<table border="0" cellpadding="0" cellspacing="0" width="100%" class="scrollTable" id="id_table_catalog">
	                	<thead id="table_thead_catalog"></thead>
	                    <tbody class="scrollContent table_jython_content" id="table_body_catalog">
	                    </tbody>
	                </table>
                </div>
        	</div>
        </div>
    </div>    
</body>
</html>
